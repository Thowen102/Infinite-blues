name: iOS Unsigned .ipa (for AltStore resign)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: brew install xcodegen
      - name: Generate Xcode project
        run: xcodegen generate
      - name: Build (no codesign)
        run: |
          set -e
          xcodebuild -project InfiniteBlues.xcodeproj -scheme InfiniteBlues -configuration Release -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY="" build
      - name: Package unsigned .ipa
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -type d -name Build -maxdepth 3 2>/dev/null | head -1)/Products/Release-iphoneos/InfiniteBlues.app
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r InfiniteBlues-unsigned.ipa Payload
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: InfiniteBlues-unsigned-ipa
          path: InfiniteBlues-unsigned.ipa
